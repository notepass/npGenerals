#This is a configuration template. Log- & main-settings are maintained here.
#Log setting begin with "log." the main setting begin with "main."

#===================== MAIN CONFIGURATION =====================#
main.langFile=en_GB.xml
main.reloadGuiTime=5
main.reloadGui=false


#===================== LOG CONFIGURATION =====================#
#This configuration XML will generate an Output like: [19.10.2013 20:14:17] Info: ==== STARTING SESSION ====
#(Relative) path for the log file
log.path=data/log/devPhase.log

#What will be logged
log.debug=true
log.info=true
log.warn=true
log.error=true

#Text for Logging
log.debugText=Debug:
log.infoText=Info:
log.warnText=Warn:
log.errorText=Error:

#Formatting settings for the Date/Time Output
log.dateTimeFormat=dd.MM.yyyy HH:mm:ss
log.dateTimePrefix=[
log.dateTimeSuffix=]